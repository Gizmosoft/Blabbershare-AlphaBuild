{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dashboard | BlabberShare</title>
	<meta charset="UTF-8">
	<meta name="description" content="BlabberShare">
	<meta name="keywords" content="posting, chat, social media, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="{% static '/img/favicon.ico' %}"/>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static '/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static '/css/owl.carousel.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static '/css/slicknav.min.css' %}"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" type="text/css" href="{% static '/css/dashboardstyle.css' %}"/>

</head>
<body>
  <div class="postTray" style="width: 1000px;">
    {% for p in posts %}
    <div>
      {% if p.image %}
        <img src="{{p.image.url}}" alt="images">
      {% endif %}
      <h5 style="margin-right: 400px;">{{p.post}}</h5>
      {% if p.hashtags %}
        <h6>{{p.hashtags}}</h6>
      {% endif %}
      <p>{{p.date_time}}</p>
      <p>------------------</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
